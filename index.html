<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="turn">
      <h1>Select sides</h1>
      <div class="options">
      <div class="option" id="x">X</div>
      <div class="option" id="o">O</div>
      </div>
    </div>
    <div class="boxes hidden">
      <div class="topbox row">
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box1"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box2"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box3"></div>
      </div>
      <div class="middle row">
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box4"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box5"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box6"></div>
      </div>
      <div class="end row">
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box7"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box8"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4" id="box9"></div>
      </div>
    </div>

    <!-- scripts -->
    <script src="index.js"></script>
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/1f15bc560e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

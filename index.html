<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="select-sides">
      <h1>Select sides</h1>
      <div class="options">
      <div class="option" id="X">X</div>
      <div class="option" id="O">O</div>
      </div>
    </div>
    <div class="boxes hidden">
      <div class="topbox row">
        <div class="box col col-lg-4 col-md-4 col-sm-4 b1" id="0"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4 b2" id="1"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4 b3" id="2"></div>
      </div>
      <div class="middle row">
        <div class="box col col-lg-4 col-md-4 col-sm-4 b4" id="3"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4 b5" id="4"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4 b6" id="5"></div>
      </div>
      <div class="end row">
        <div class="box col col-lg-4 col-md-4 col-sm-4 b7" id="6"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4 b8" id="7"></div>
        <div class="box col col-lg-4 col-md-4 col-sm-4 b9" id="8"></div>
      </div>
    </div>

    <!-- scripts -->
    <script src="index1.js"></script>
    <!-- font awsome -->
    

    <script
      src="https://kit.fontawesome.com/1f15bc560e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
